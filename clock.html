    <script>
        function updateClock() {
            // Créer un objet Date pour obtenir l'heure actuelle
            const now = new Date();

            // Extraire les composants de l'heure, minute, seconde et date
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = now.getFullYear();

            // Mettre à jour l'heure affichée
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;

            // Mettre à jour la date affichée
            document.getElementById('date').textContent = `Le ${day}/${month}/${year}`;
        }

        // Appeler la fonction updateClock toutes les secondes pour mettre à jour l'heure en temps réel
        setInterval(updateClock, 1000);

        // Initialiser l'affichage au chargement de la page
        updateClock();
    </script>
